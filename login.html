<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- Cabeçalho/Menu -->
    <header>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="masculino.html">Masculino</a>
            <a href="feminino.html">Feminino</a>
            <a href="infantil.html">Infantil</a>
            <a href="ofertas.html">Ofertas</a>
            <input type="text" class="search-bar" placeholder="Buscar tênis, marcas...">
            <button id="toggle-dark" title="Alternar modo escuro">🌙</button>
            <a href="login.html" class="login-link">Entrar</a>
            <span id="cart-count">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/cart.svg" alt="Carrinho" style="width:20px;vertical-align:middle;margin-right:4px;">
                Carrinho: 0
            </span>
        </nav>
    </header>

    <main class="login-main">
        <div class="login-container">
            <h2>Entrar na Conta</h2>
            <form action="" method="post" id="form-login">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                <span class="erro"></span>
                
                <label for="password">Senha:</label>
                <div style="position:relative;">
                    <input type="password" id="password" name="password" required style="padding-right:36px;">
                    <button type="button" id="toggle-password" title="Mostrar/ocultar senha" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;font-size:1.1em;">👁️</button>
                </div>
                <div id="senha-forca" style="height:8px;width:100%;background:#eee;border-radius:4px;margin-top:6px;margin-bottom:10px;overflow:hidden;">
                    <div id="senha-barra" style="height:100%;width:0;background:#ff3333;transition:width 0.3s,background 0.3s;"></div>
                </div>
                <span id="senha-msg" style="font-size:0.95em;display:block;margin-bottom:8px;color:#ff3333;"></span>
                <span class="erro"></span>
                
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <a href="register.html" class="link-cadastro">Não tem uma conta? Cadastre-se</a>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="footer-content">
            <p>Contato: contato@sneakerstore.com | (54) 99999-9999</p>
            <p>Siga nas redes sociais: @SneakerStore</p>
            <p>&copy; 2025 Sneaker Store</p>
        </div>
    </footer>
    <script src="main.js"></script>
    <script src="login.js"></script>
</body>
</html>
